<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Select Your Team</title>

<body class="body">
  <header>
    <!-- Navigation or branding -->

  <!--<script src="team_selection.js"></script>-->
  <main class="title">
    <h1>Select Your Team</h1>
  </main>
  
  <button onClick= "window.location.href='gridiron.html'" type="button" class="gridiron" >LETS TAKE THE FIELD</button>
  
  <div class="teams">
    <div id="lions_den">
      <button id="lions"> LIONS
        <img src="teams.png\lions.png" alt="lions" style="width:100%"/>

    </div>
    <div id="eagles_nest">
      <button id="eagles"> EAGLES

        <button id="chiefs"> CHIEFS
          <img src="teams.png\chiefs.png" alt="chiefs" style="width:100%"/>

    </div>

  <div class="teams_2">
    <div id="big_blue">
      <button id="giants"> GIANTS
        <img src="teams.png\giants.png" alt="giants" style="width:100%"/>
      </button>
    </div>
    <div id="bills_mafia">
      <button id="bills"> BILLS
        <img src="teams.png\bills.png" alt="eagles" style="width:100%"/>
      </button>
    </div>
    <div id="falcons_nest">
      <button id="falcons"> FALCONS
        <img src="teams.png\falcons.png" alt="chiefs" style="width:100%"/>
